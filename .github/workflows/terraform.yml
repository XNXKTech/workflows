name: Terraform

on:
  workflow_call:
    inputs:
      timeout:
        default: "10"
        description: "The number of minutes to wait for the operation to complete."
        required: false
      versions:
        default: "1.0"
        description: "Terraform version to use"
        required: false
      wrapper:
        default: false
        description: "If will use Terraform wrapper"
        required: false
        type: boolean
      fmt_command:
        description: "Terraform fmt command"
        default: "terraform fmt -check"
        required: false
        type: string
      init_command:
        description: "Terraform init command"
        default: "terraform init -input=false"
        required: false
        type: string
      validate_command:
        description: "Terraform validate command"
        default: "terraform validate -no-color"
        required: false
        type: string
      plan_command:
        description: "Terraform plan command"
        default: "terraform plan -no-color -input=false"
        required: false
        type: string
      apply_command:
        description: "Terraform apply command"
        default: "terraform apply -auto-approve -no-color -input=false"
        required: false
        type: string
      work_dir:
        description: "Working dir"
        default: "./"
        required: false
        type: string
      command_continue_on_error:
        description: "If will continue on error"
        default: true
        required: false
        type: boolean
    secrets:
      IAC_TOKEN:
        required: true

defaults:
  run:
    shell: bash
    working-directory: ${{ inputs.work_dir }}

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    timeout-minutes: ${{ inputs.timeout }}

    continue-on-error: ${{ inputs.command_continue_on_error }}

    strategy:
      matrix:
        versions: ${{ fromJson(inputs.versions) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: ${{ inputs.version }}
          terraform_wrapper: ${{ inputs.wrapper }}

      - name: Create Terraform Plugin Cache Dir
        run: mkdir --parents ${{ github.workspace }}/.terraform.d/plugin-cache

      - name: Cache Terraform dependencies
        uses: actions/cache@v3.0.2
        with:
          path: ${{ github.workspace }}/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}

      - name: Terraform fmt
        id: fmt
        run: ${{ inputs.fmt_command }}
        continue-on-error: ${{ inputs.command_continue_on_error }}

      - name: Terraform Init
        id: init
        run: $${{ inputs.init_command }}

      - name: Terraform Validate
        id: validate
        run: ${{ inputs.validate_command }}

      - name: Terraform Plan
        id: plan
        run: terraform plan ${{ inputs.var }} -no-color
        continue-on-error: ${{ inputs.command_continue_on_error }}

      - name: Update Pull Request
        uses: actions/github-script@v5
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.IAC_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ github.action_path }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        id: apply
        run: ${{ inputs.apply_command }}
