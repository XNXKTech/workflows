name: Terraform

on:
  workflow_call:
    inputs:
      version:
        default: "1.0"
        description: "Terraform version to use"
        required: true
      wrapper:
        default: false
        description: "If will use Terraform wrapper"
        required: false
        type: boolean
      fmt_command:
        description: "Terraform fmt command"
        default: "terraform fmt -check"
        required: false
        type: string
      init_command:
        description: "Terraform init command"
        default: "terraform init"
        required: false
        type: string
      validate_command:
        description: "Terraform validate command"
        default: "terraform validate -no-color"
        required: false
        type: string
      wrk_dir:
        description: "Working dir"
        default: "./"
        required: false
        type: string
      command_continue_on_error:
        description: "If will continue on error"
        default: false
        required: false
        type: boolean
      var:
        description: "Terraform variable to use"
        required: false
    secrets:
      CI_PAT:
        required: true
      IAC_TOKEN:
        required: true

defaults:
  run:
    shell: bash

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    continue-on-error: ${{ inputs.command_continue_on_error }}

    strategy:
      matrix:
        versions: ${{ fromJson(inputs.versions) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: ${{ inputs.version }}
          terraform_wrapper: ${{ inputs.wrapper }}

      - name: Terraform fmt
        id: fmt
        run: ${{ inputs.fmt_command }}
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: $${{ inputs.init_command }}

      - name: Terraform Validate
        id: validate
        run: ${{ inputs.validate_command }}

      - name: Terraform Plan
        id: plan
        run: terraform plan ${{ inputs.var }} -no-color
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v5
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.CI_PAT }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ github.action_path }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' && github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        id: apply
        run: terraform apply ${{ inputs.var }} -auto-approve -no-color
